<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="input-field">
        <div class="password-form">
          <div class="options-container">
            <label for="lowercase"><b class="input-label">Include Lowercase Letters:</b></label>
            <input class="input-options" id="include-lowercase" type="checkbox" name="lowercase">
          </div>
          <div class="options-container">
            <label for="uppercase"><b class="input-label">Include Uppercase Letters:</b></label>
            <input class="input-options" id="include-uppercase" type="checkbox" name="uppercase">
          </div>
          <div class="options-container">
            <label for="numbers"><b class="input-label">Include Numbers:</b></label>
            <input class="input-options" id="include-numbers" type="checkbox" name="numbers">
          </div>
          <div class="options-container">
            <label for="symbols"><b class="input-label">Include Symbols:</b></label>
            <input class="input-options" id="include-symbols" type="checkbox" name="symbols">
          </div>
          <div class="options-container">
            <label for="uppercase"><b class="input-label">Hide Password:</b></label>
            <input class="input-options" id="hide-password" type="checkbox" name="hide">
          </div>
          <div class="options-container">
            <label for="length"><b class="input-label">Choose Password Length:</b></label>
            <input class="input-options" id="password-length" type="number" name="length">
          </div>
          <div class="password-container">
            <input class="input-options" id="password" type='text' readonly>
            <button class="btn" id="copy-btn">copy</button>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
