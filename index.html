<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="input-field">
        <form class="password-form">
          <div class="options-container">
            <label for="lowercase"><b>Include Lowercase Letters:</b></label>
            <input class="input-options" id="include-lowercase" type="checkbox" name="lowercase">
          </div>
          <div class="options-container">
            <label for="uppercase"><b>Include Uppercase Letters:</b></label>
            <input class="input-options" id="include-uppercase" type="checkbox" name="uppercase">
          </div>
          <div class="options-container">
            <label for="numbers"><b>Include Numbers:</b></label>
            <input class="input-options" id="include-numbers" type="checkbox" name="numbers">
          </div>
          <div class="options-container">
            <label for="symbols"><b>Include Symbols:</b></label>
            <input class="input-options" id="include-symbols" type="checkbox" name="symbols">
          </div>
          <div class="options-container">
            <label for="length"><b>Choose Password Length:</b></label>
            <input class="input-options" id="password-length" type="number" name="length">
          </div>
          <input class="input-options" id="password" type="text" readonly>
        </form>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
